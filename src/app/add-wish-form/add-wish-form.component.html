<form
  class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
  (ngSubmit)="addNewWish()"
>
  <div class="col-sm-6">
    <label for="specificSizeInputName" class="visually-hidden">Wish</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newWishText"
      name="new-Wish-Text"
      required
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!newWishText.trim()"
    >
      Add Wish
    </button>
  </div>
</form>
