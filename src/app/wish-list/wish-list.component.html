<div class="row mt-3">
  @if (wishes.length === 0) {
  <p class="no-items">There are no wishes to display</p>
  } @else {
  <ul class="wish-list">
    @for (item of wishes; track item.wishText; let ii = $index) {
    <li class="d-flex justify-content-between">
      <div class="form-check">
        <label class="form-check-label" [ngClass]="getItemClasses(item)">
          <input
            class="checkbox"
            type="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            (change)="toggleItem(item)"
          />
          {{ item.wishText }}
        </label>
      </div>
      <div>
        <button
          type="button"
          class="btn-close"
          (click)="removeWish(item)"
        ></button>
      </div>
    </li>
    }
  </ul>
  }
</div>
