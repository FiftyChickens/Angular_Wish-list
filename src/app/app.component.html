<div class="container">
  <!-- Wish input form -->
  <add-wish-form (addWish)="handleAddWish($event)"></add-wish-form>

  <!-- Filter dropdown -->
  <div class="row mt-3">
    <wish-filter
      [currentFilter]="filter"
      (filterChange)="handleFilterChange($event)"
    ></wish-filter>
  </div>

  <!-- Wish list display -->
  <div class="row mt-3">
    <wish-list
      [wishes]="visibleItems"
      (toggle)="handleToggleItem($event)"
    ></wish-list>
  </div>
</div>
